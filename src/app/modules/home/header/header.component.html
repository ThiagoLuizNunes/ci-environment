<div class="skin-blue fixed-top">
  <header class="main-header">
    <a [routerLink]="['/']" class="logo">
      <!-- <span class="logo-mini">CI</span> -->
      <span class="logo-mini">
        <img class="image-logo" src="../../../../assets/imgs/logo.svg" alt="Ci Logo" />
      </span>
      <span class="logo-lg">
        <b>Ambiente</b> CI
      </span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{ user.imageUrl }}" class="user-image" alt="User Image">
              <span class="user-name">{{ user.name }}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-option">
                <a [routerLink]="['/']" class="profile-option">In√≠cio</a>
              </li>
              <li class="user-option">
                <a class="profile-option">Novo artigo</a>
              </li>
              <li class="user-option">
                <a [routerLink]="[ '/dashboard/overview']" class="profile-option">Painel</a>
              </li>
              <li class="user-option">
                <a [routerLink]="[ '/dashboard/profile']" class="profile-option">Conta</a>
              </li>
              <li class="user-option">
                <a (click)="logout()" class="profile-option">Sair</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>
