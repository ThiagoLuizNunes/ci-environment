<article class="pageBorder">
  <aside class="pageArticleAside">
    <div [ngClass]="scrollActivated ? 'pageArticleAsideIconsActive' : 'pageArticleAsideIcons'">
      <div class="pageArticleLike">
        <span class="pageArticleLikesIcon">
          <i class="fas fa-heart"></i>
        </span>
        <span class="pageArticleLikesText">{{ article.likes }}</span>
      </div>
      <div class="pageArticleFaceBook">
        <a target="_blank" href="{{ facebookUrl }}">
          <span class="pageArticleFaceBookIcon">
            <i class="fab fa-facebook-square"></i>
          </span>
        </a>
      </div>
    </div>
  </aside>
  <div class="pageArticleContainer">
    <div class="pageArticleHeader">
      <div class="pageArticleTitle">
        <a>
          <h1>{{ article.title }}</h1>
        </a>
      </div>
      <div class="pageArticleInformation">
        <img class="authorImage" src="/assets/imgs/profile.jpeg">
        <div class="informations">
          <div class="pageArticleAuthor">
            <a>
              <h2>{{ article.author }}</h2>
            </a>
          </div>
          <div class="pageArticleStatus">
            <span class="pageArticleDate">{{ labelDate }} - </span>
            <span class="pageArticleTime">{{ article.time_reading }} de leitura</span>
            <!-- <span class="pageArticleIcon">
              <i class="fas fa-star"></i>
            </span> -->
          </div>
        </div>
      </div>
    </div>
    <a class="pageArticleBanner" style="background-image: url('/assets/imgs/name1.jpeg');"></a>
    <div class="pageArticleWriting">
      <div *ngFor="let item of article.article_body">
        <app-paragraph *ngIf="item.type === 'PARAGRAPH'" [element]="item"></app-paragraph>
        <app-figure *ngIf="item.type === 'FIGURE'" [element]="item"></app-figure>
      </div>
    </div>

    <!-- <div class="pageArticleDescription">
      <a>
        <h2>The most useful maps distort what they depict and leave out tons of possible information</h2>
      </a>
    </div> -->
  </div>
</article>
