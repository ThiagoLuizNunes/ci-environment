<div class="skin-blue">
  <header class="main-header">
    <a [routerLink]="['/']" class="logo">
      <span class="logo-mini"><b>A</b>LT</span>
      <span class="logo-lg"><b>Angular</b> Boilerplate</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{ user.imageUrl }}" class="user-image" alt="User Image">
              <span class="user-name">{{ user.name }}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-footer">
                <a [routerLink]="[ '/dashboard/profile']" class="profile-option">Profile</a>
                <a (click)="logout()" class="profile-option">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>
