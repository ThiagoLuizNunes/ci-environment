<div class="container">
  <h2 class="profile-title">Perfil</h2>
  <hr>
  <div class="profile">
    <div class="personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-warning"></i>
        <strong> Atenção</strong> ao atualizar seus dados cadastrais.
      </div>
      <h3 class="personal-title">Informações do usuário</h3>
      <form #profileForm="ngForm" class="form-horizontal" role="form" (ngSubmit)="onSubmit(profileForm)">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="name" [ngModel]="user.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="email" [ngModel]="user.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-6 control-label">Senha:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="password" [ngModel]="user.password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-6 control-label">Confirmar senha:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" name="confirm_password" [ngModel]="user.confirm_password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <span></span>
            <button type="reset" class="btn btn-default">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="personal-image">
      <label class="label">
        <input type="file"/>
        <figure class="personal-figure">
          <img [src]="user.imageUrl" class="personal-avatar" alt="avatar">
          <figcaption class="personal-figcaption">
            <img src="../../../../assets/imgs/camera-white.png">
          </figcaption>
        </figure>
      </label>
    </div>
  </div>
</div>
<hr>
