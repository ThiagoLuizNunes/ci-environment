<div (click)="simpleArticleClick()" class="simpleArticleContainer">
  <a class="simpleArticleBanner" style="background-image: url('/assets/imgs/name2.png');"></a>
  <div class="simpleArticleTexts">
    <div class="simpleArticleTitle">
      <a>
        <h1>{{ articleBody.title }}</h1>
      </a>
    </div>
    <div class="simpleArticleInformation">
      <div class="simpletArticleAuthor">
        <a>
          <h2>{{ articleBody.author }}</h2>
        </a>
      </div>
      <div class="simpleArticleStatus">
        <span class="simpleArticleDate">{{ labelDate }} - </span>
        <span class="simpleArticleTime"> {{ articleBody.time_reading }} min</span>
        <span class="simpleArticleIcon" style="color: #757575; font-size: .6rem;">
          <i class="fas fa-star"></i>
          <!-- <i class="fas fa-clock"></i> -->
        </span>
      </div>
    </div>
  </div>
</div>
