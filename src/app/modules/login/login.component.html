<div class="login">
  <div class="login-header">
    <div clas="container">
      <div class="login-nav">
        <a routerLink="">
          <img class="login-nav-logo" src="favicon.ico" alt="Angular Logo" />
        </a>
      </div>
    </div>
  </div>
  <div class="login-forms">
    <div class="container">
      <h5 class="login-title">Login</h5>
      <div class="login-group">
        <form #form="ngForm" novalidate>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" required="required" name="name" [(ngModel)]="user.email"
              [ngModelOptions]="{standalone: true}" (keyup.enter)="onKeydEnter($event)">
          </div>
          <div class="input-group">
            <input type="password" class="form-control" required="required" name="name" placeholder="Password" [(ngModel)]="user.password"
              [ngModelOptions]="{standalone: true}" (keyup.enter)="onKeydEnter($event)">
          </div>
          <div class="form-group">
            <button type="button" class="btn-login btn-primary btn-block btn-lg" (click)="login()">Login</button>
          </div>
        </form>
        <p class="forgot-password">
          <a routerLink="">Forgot your password?</a>
        </p>
        <p class="register-account">
          <a>Don't have an account?</a>
        </p>
        <a routerLink="/signup" class="register-btn btn-login btn-primary btn-block btn-lg">Register here</a>
      </div>
    </div>
  </div>
</div>
